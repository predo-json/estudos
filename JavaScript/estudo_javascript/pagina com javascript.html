<script>
function caixaTexto(){
var ret = prompt("Digite o nome: ","gggh");//o primeiro texto é o que vai aparecer em cima, e o segundo é o que aparece na caixa de texto
var shor = mostranome(ret);//está executando a função mostranome, dando como parametro nome o valor ret, que foi digitado na caixa de texto
alert(shor);//alert exibe uma caixa de menssagem na tela
}
function mostranome(nome){
if(nome =="" || nome == null){
return("Digite um nome válido");
}
else return(nome);
}
</script>
<input type="button" value="Clique aqui!" onclick="caixaTexto()"/>
